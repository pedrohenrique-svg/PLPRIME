<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - PL PRIME</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="container top__inner">
      <a class="brand" href="index.html">PL PRIME</a>
      <nav class="nav">
        <a href="index.html">Voltar pra loja</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h2>Painel Admin</h2>
      <p class="muted">Cadastro/edi√ß√£o de produtos (salvo no navegador).</p>

      <!-- LOGIN -->
      <div class="card" id="loginBox" style="max-width:520px;">
        <h3>Login</h3>
        <p class="muted small">Senha simples s√≥ pra bloquear curiosos.</p>

        <label>
          Senha
          <input id="adminPass" type="password" placeholder="Digite a senha" />
        </label>
        <div class="row">
          <button class="btn" id="btnLogin">Entrar</button>
          <button class="btn btn--ghost" id="btnHint" type="button">Dica</button>
        </div>
        <p class="muted small" id="hint" style="display:none;margin:0;">
          A senha padr√£o √© <strong>plprime123</strong> (voc√™ pode mudar no admin.js).
        </p>
      </div>

      <!-- PAINEL -->
      <div id="painel" style="display:none;">
        <div class="row" style="align-items:flex-end;">
          <div>
            <h3 style="margin:0;">Produtos</h3>
            <p class="muted small" style="margin:6px 0 0;">Adicionar, editar, excluir. Fotos por URL.</p>
          </div>
          <div class="row" style="gap:8px;">
            <button class="btn btn--ghost" id="btnExportar">Exportar JSON</button>
            <button class="btn btn--ghost" id="btnResetar">Restaurar padr√£o</button>
            <button class="btn btn--ghost" id="btnSair">Sair</button>
          </div>
        </div>

        <div style="height:14px;"></div>

        <!-- FORM -->
        <div class="card">
          <h3 id="formTitulo" style="margin:0;">Novo produto</h3>

          <div class="row" style="align-items:stretch;">
            <label style="flex:1;">
              <div class="muted small">Nome</div>
              <input id="nome" placeholder="Ex: Camiseta Premium" />
            </label>

            <label style="width:180px;">
              <div class="muted small">Pre√ßo</div>
              <input id="preco" type="number" step="0.01" placeholder="59.90" />
            </label>
          </div>

          <div class="row" style="align-items:stretch;">
            <label style="flex:1;">
              <div class="muted small">Categoria</div>
              <select id="categoria" style="width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--line); background:#0f1118; color:var(--text);">
                <option value="camisetas">camisetas</option>
                <option value="tenis">tenis</option>
                <option value="calcas">calcas</option>
                <option value="acessorios">acessorios</option>
              </select>
            </label>

            <label style="width:180px;">
              <div class="muted small">Emoji</div>
              <input id="emoji" placeholder="üëï" />
            </label>
          </div>

          <label>
            <div class="muted small">Foto (URL)</div>
            <input id="foto" placeholder="https://...jpg / png / webp" />
          </label>

          <div class="row" style="justify-content:space-between;">
            <div class="row" style="gap:8px;">
              <button class="btn" id="btnSalvar">Salvar</button>
              <button class="btn btn--ghost" id="btnCancelar" type="button" style="display:none;">Cancelar edi√ß√£o</button>
            </div>
            <button class="btn btn--ghost" id="btnLimparTudo" type="button">Limpar tudo</button>
          </div>

          <div id="preview" class="card" style="display:none; margin-top:10px;">
            <div class="muted small">Pr√©via da imagem:</div>
            <img id="previewImg" alt="Pr√©via" style="width:100%; max-height:280px; object-fit:cover; border-radius:14px; border:1px solid var(--line);" />
          </div>
        </div>

        <div style="height:14px;"></div>

        <!-- LISTA -->
        <div class="card">
          <div class="row">
            <h3 style="margin:0;">Lista</h3>
            <input id="busca" placeholder="Buscar produto..." style="max-width:260px;" />
          </div>
          <div id="lista" class="cart" style="margin-top:10px;"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
