<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - PL PRIME</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="container top__inner">
      <a class="brand" href="index.html">PL PRIME</a>
      <nav class="nav">
        <a href="index.html">Voltar pra loja</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h2>Painel Admin</h2>
      <p class="muted">Adicionar produtos com nome e foto (URL). Sem backend.</p>

      <div class="card" style="gap:12px;">
        <h3>Novo produto</h3>

        <label>
          <div class="muted small">Nome</div>
          <input id="nome" placeholder="Ex: Camiseta Premium" />
        </label>

        <div class="row" style="align-items:stretch;">
          <label style="flex:1;">
            <div class="muted small">Categoria</div>
            <select id="categoria" style="width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--line); background:#0f1118; color:var(--text);">
              <option value="camisetas">camisetas</option>
              <option value="tenis">tenis</option>
              <option value="calcas">calcas</option>
              <option value="acessorios">acessorios</option>
            </select>
          </label>

          <label style="width:200px;">
            <div class="muted small">Preço</div>
            <input id="preco" type="number" step="0.01" placeholder="59.90" />
          </label>
        </div>

        <label>
          <div class="muted small">Foto (URL)</div>
          <input id="foto" placeholder="https://...jpg / png / webp" />
        </label>

        <div id="preview" class="card" style="display:none;">
          <div class="muted small">Prévia:</div>
          <img id="previewImg" alt="Prévia" style="width:100%; max-height:280px; object-fit:cover; border-radius:14px; border:1px solid var(--line);" />
        </div>

        <div class="row">
          <button class="btn" id="btnAdd">Adicionar</button>
          <button class="btn btn--ghost" id="btnLimpar">Limpar tudo</button>
        </div>
      </div>

      <div style="height:14px;"></div>

      <div class="card">
        <h3 style="margin:0;">Produtos cadastrados</h3>
        <div id="lista" class="cart" style="margin-top:10px;"></div>
      </div>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
